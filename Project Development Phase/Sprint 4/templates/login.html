<!DOCTYPE html>
<html>
<head>
	<title>Login/SignUp</title>
	<link rel="stylesheet" type="text/css" href="/static/css/login_style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    

<div class="main"> 
    <form method="POST">
        <label style="font-size: 2.3em;">Login</label>
        </br>
		{% for message in get_flashed_messages() %}
    	<div class="alert alert-success alert-dismissible fade show" role="alert">
        	{{ message }}
        	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    	</div>
		{% endfor %}

		{{ loginform.hidden_tag() }}
        {{ loginform.login_name(class="form-control form-control-sm")}}
		{{ loginform.login_pw(class="form-control form-control-sm")}}
        {{ loginform.Submit_login(id="button") }}
		<p style="color:white; text-align:center;">Don't have an account?<a href="signup"> Sign Up</a>
	</form>
</div>
</body>
</html>
