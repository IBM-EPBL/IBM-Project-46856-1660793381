<!DOCTYPE html>
<html>
<head>
	<title>Login/SignUp</title>
	<link rel="stylesheet" type="text/css" href="/static/css/login_style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form method="POST">
					
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="logname" placeholder="User name" required="">
					<input type="password" name="logpswd" placeholder="Password" required="">
					<button type="Submit" id="button" class="btn-login" >Login</button>
				</form>
				<p style="color:white; text-align:center;">Don't have an account?<a href="signup"> Sign Up</a>
			</div>
	</div>
</body>
</html>
