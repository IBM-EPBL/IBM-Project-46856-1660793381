<!DOCTYPE html>
<html>
<head>
	<title>Login/SignUp</title>
	<link rel="stylesheet" type="text/css" href="/static/css/login_style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form method = "POST">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="regname" placeholder="User name" required="">
					<input type="email" name="regemail" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button type ="Submit" id="button" class="btn-register" href="login">Sign Up</button>
				</form>
			</div>

	</div>
</body>
</html>
